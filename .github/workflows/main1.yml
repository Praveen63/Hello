name: Install and run mysqlsh --version

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install MySQL Shell Runner
        run: |
          sudo apt update
          sudo apt install libffi7
          wget https://dev.mysql.com/get/Downloads/MySQL-Shell/mysql-shell_8.0.28-1ubuntu20.04_amd64.deb
          sudo dpkg -i mysql-shell_8.0.28-1ubuntu20.04_amd64.deb
          sudo apt-get install -f

      - name: Verify MySQL Shell Runner
        run: mysqlsh --version
      - name: Install jq
        run: |
          # Install jq 1.6
          wget https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 -O jq
          chmod +x jq
          sudo mv jq /usr/local/bin/jq
          # Check the installed version
          jq --version
      - name: Install gcloud
        run: |
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk
          gcloud --version
        env:
          CLOUDSDK_CORE_DISABLE_PROMPTS: 1
